<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matter.js Magazine and Bullets</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.20.0/matter.min.js"></script>
</head>
<body>
<script>
    const { Engine, Render, Runner, Bodies, Body, World, Mouse, MouseConstraint, Composite, Constraint } = Matter;

    const engine = Engine.create();
    const world = engine.world;

    const render = Render.create({
        element: document.body,
        engine: engine,
        options: {
            width: 800,
            height: 600,
            wireframes: false
        }
    });

    Render.run(render);

    const runner = Runner.create();
    Runner.run(runner, engine);

    const magspring = Bodies.rectangle(400, 400, 52, 10, {inertia: Infinity});
    const magbase = Bodies.rectangle(400, 490, 52, 10);
    const magedge1 = Bodies.rectangle(370, 470, 8, 215, {isStatic: true});
    const magedge2 = Bodies.rectangle(430, 470, 8, 215, {isStatic: true}); //215
    const magstiff = 0.1

    const magspringConstraint = Constraint.create({
        bodyA: magspring,
        bodyB: magbase,
        pointA: {x: 16, y: 0},
        pointB: {x: 16, y: 0},
        length: 200,
        stiffness: 0.01,
        damping: magstiff,
        render: {
            lineWidth: 2,
            strokeStyle: '#ffffff'
        }
    });
    
    const magspringConstraint2 = Constraint.create({
        bodyA: magspring,
        bodyB: magbase,
        pointA: {x: -16, y: 0},
        pointB: {x: -16, y: 0},
        length: 200,
        stiffness: magstiff,
        damping: 0.1,
        render: {
            lineWidth: 2,
            strokeStyle: '#ffffff'
        }
    });
    
    const magspringConstraint3 = Constraint.create({
        bodyA: magspring,
        bodyB: magbase,
        length: 200,
        stiffness: magstiff,
        damping: 0.1,
        render: {
            lineWidth: 2,
            strokeStyle: '#ffffff'
        }
    });
    
    const magedgeConstraint = Constraint.create({
        bodyA: magedge1,
        bodyB: magedge2,
        length: 72,
        stiffness: 1,
        damping: 0.1,
        render: {
            lineWidth: 2,
            strokeStyle: '#ffffff'
        }
    });

    for (let i = 0; i < 8; i++) {
        const bullet = Bodies.circle(410, 0 + i * 30, 10);
        const casing = Bodies.rectangle(390, 0 + i * 30, 40, 20);

        const cartridge = Body.create({
            parts: [bullet, casing],
            isStatic: false
        });

        World.add(world, cartridge);
    }
    
    const magazinefull = Composite.create();
    Composite.add(magazinefull, [magspring, magbase, magspringConstraint, magspringConstraint2, magspringConstraint3, magedge1, magedge2, magedgeConstraint]);

    World.add(world, magazinefull);

    const floor = Bodies.rectangle(400, 590, 800, 20, { isStatic: true });
    const leftWall = Bodies.rectangle(10, 300, 20, 600, { isStatic: true });
    const rightWall = Bodies.rectangle(790, 300, 20, 600, { isStatic: true });

    World.add(world, [floor, leftWall, rightWall]);

    const mouse = Mouse.create(render.canvas);
    const mouseConstraint = MouseConstraint.create(engine, {
        mouse: mouse,
        constraint: {
            stiffness: 0.1,
            render: {
                visible: false
            }
        }
    });

    World.add(world, mouseConstraint);

    render.mouse = mouse;
</script>
</body>
</html>
